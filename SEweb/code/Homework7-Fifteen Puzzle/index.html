<!DOCTYPE html>
<html>
    <head>

                    <div class="part" id="part10"></div>
                    <div class="part" id="part11"></div>
                    <div class="part" id="part12"></div>
                    <div class="part" id="part13"></div>
                    <div class="part" id="part14"></div>
                    <div class="part" id="part15"></div>
                    <div class="part" id="part16"></div>
                </div>
            </div>
        </section>
    </body>
</html>
