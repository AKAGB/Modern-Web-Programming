<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" href="../css/form.css">
        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../js/check.js"></script>
    </head>
    <body>
        <form action="upload" method="post">
            <h1>用户注册</h1>
            <label for="user_id">用户名：</label><input type="text" id="user_id" name="user_id" placeholder="SYSU_GQK123"><br>
            <label for="stu_id">学号：</label><input type="text" id="stu_id" name="stu_id" placeholder="16338888"><br>
            <label for="phone">电话：</label><input type="text" id="phone" name="phone" placeholder="12345678910"><br>
            <label for="email">邮箱：</label><input type="email" id="email" name="email" placeholder="gongqk@mail2.sysu.edu.cn"><br>
            <button type="reset" name="button">重置</button>
            <button type="submit" name="button">提交</button>
        </form>
    </body>
</html>
