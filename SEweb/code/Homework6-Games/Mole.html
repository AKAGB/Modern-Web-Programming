<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Whac a mole</title>
        <link rel="stylesheet" href="Mole.css">
        <script src="Mole.js"></script>
    </head>
    <body>
        <h1>Whac-a-mole</h1>
        <p>Test your skill. How many boxes(moles) can you check(hit)
            in 30 seconds?</p>
        <div id="Score">
            <input type="button" value="Start Game | Stop Game">
            <label>Time:<input type="text" disabled></label>
            <input type="text" value="Game Over" disabled>
            <label>Score:<input type="text" disabled></label>
        </div>

        <div id="gameMain"></div>
        <div id="ins">
            <h2>Instruction:</h2>
            <ol>
                <li>Click on the radio buttons(moles) as they are selected
                        randomly by the computer.</li>
                <li>1 point per hit, minus 1 point per miss.</li>
            </ol>
        </div>
    </body>
</html>
