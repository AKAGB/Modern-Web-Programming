<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>框架</title>
</head>
<body>
    <h1>Show a page with iframe</h1>
    <table border="1">
        <tr>
            <td><iframe src="http://www.sysu.edu.cn" width="300" height="340" frameborder="0"
                scrolling="yes"></iframe>
            </td>
            <td><iframe src="http://www.sohu.com/" width="300" height="340" frameborder="0"
                scrolling="yes"></iframe>
            </td>
        </tr>
        <tr>
            <td><iframe src="https://www.163.com/" width="300" height="340" frameborder="0"
                scrolling="yes"></iframe>
            </td>
            <td><iframe src="https://www.sina.com.cn/" width="300" height="340" frameborder="0"
                scrolling="yes"></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
