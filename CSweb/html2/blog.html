<!DOCTYPE  html>
<html lang="zh-cn">

<head>
	<meta charset="utf-8">
	<title>Blog Edit</title>
	<style type="text/css">
		* {
			font-size: 20px;
			font-family: 宋体
		}

		input[type="text"],
		textarea {
			color: #B0B0B0;
		}

		input[type="text"] {
			width: 80%;
		}

		textarea {
			resize: none;
		}

		[for="content"] {
			vertical-align: top;
		}

		fieldset {
			width: 800px;
			margin: 20px auto;
			padding: 20px;
			background-color: #FCFCFF;
		}

		#content {
			width: 700px;
			height: 300px
		}

		.form-group {
			margin: 20px 5px;
		}

	</style>
</head>

<body>
	<form action="edit.jsp" method="POST">
		<fieldset>
			<legend>修改博客</legend>
			<div class="form-group">
				<label for="title">标题：</label>
				<input type="text" id="title" name="title" value="输入博客标题">
			</div>
			<div class="form-group">
				<label for="keywords">关键字：</label>
				<input type="text" id="keywords" name="keywords" value="输入关键字">
			</div>
			<div class="form-group">
				布局：
				<input type="radio" name="layout" id="layout1" value="layout1">
				<label for="layout1"><img src="layout1.jpg" alt="layout1"></label>
				<input type="radio" name="layout" id="layout2" value="layout2" checked>
				<label for="layout2"><img src="layout2.jpg" alt="layout2"></label>
				<input type="radio" name="layout" id="layout3" value="layout3">
				<label for="layout3"><img src="layout3.jpg" alt="layout3"></label>
			</div>
			<div class="form-group">
				背景：
				<select name="blackground">
					<option value="bk1">背景1</option>
					<option value="bk2" selected>背景2</option>
					<option value="bk3">背景3</option>
					<option value="bk4">背景4</option>
				</select>
			</div>
			<div class="form-group">
				适合群体：
				<input type="checkbox" name="group" id="grp1" value="grp1">
				<label for="grp1">学前班</label>
				<input type="checkbox" name="group" id="grp2" value="grp2">
				<label for="grp2">小学生</label>
				<input type="checkbox" name="group" id="grp3" value="grp3" checked>
				<label for="grp3">中学生</label>
				<input type="checkbox" name="group" id="grp4" value="grp4">
				<label for="grp4">成年人</label>
			</div>
			<div class="form-group">
				<label for="content">内容：</label>
				<textarea name="content" id="content" cols="30" rows="10">在这里输入博客内容</textarea>
			</div>

			<div class="form-group">
				<input type="submit" value="保存" name="save">
				<input type="submit" value="退出" name="exit">
				<button type="reset" name="reset">复位</button>
			</div>
		</fieldset>
	</form>
	<script type="text/javascript">
		function inputClick(target) {
			var value = "";
			if (target.id == "title")
				value = "输入博客标题";
			if (target.id == "keywords")
				value = "输入关键字";
			if (target.id == "content")
				value = "在这里输入博客内容";

			if (target.value == '') {
				target.style.color = "#B0B0B0";
				target.value = value;
			} else
			if (target.value == value) {
				target.style.color = "#000000";
				target.value = "";
			}
		};
		var f1 = function () {
			inputClick(this);
		};
		document.getElementById("title").onclick = f1;
		document.getElementById("keywords").onclick = f1;
		document.getElementById("content").onclick = f1;
		document.getElementById("title").onblur = f1;
		document.getElementById("keywords").onblur = f1;
		document.getElementById("content").onblur = f1;
	</script>
</body>

</html>
