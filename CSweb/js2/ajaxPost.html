<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>AJAX-post</title>
	<style>
		p {
			font-size: 20px
		}
	</style>
</head>

<body>
	<h1>Ajax-post</h1>
	<p>id：<input id="t1" type="text"></p>
	<p>姓名：<input id="t2" type="text"></p>
	<p><span id="t4"></span></p>
	<script>
		document.getElementById('t2').onblur = function () {
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function () {
				if (xmlhttp.readyState == 4) {
					if (xmlhttp.status >= 200 && xmlhttp.status < 300
						|| xmlhttp.status >= 304) {
							alert(xmlhttp.responseText);
						}
				}
			};
			var id = document.getElementById('t1').value,
				name = encodeURIComponent(this.value);
			var param = 'id=' + id + '&name=' + name;
			xmlhttp.open('post', '/jsp/post.jsp', true);
			xmlhttp.setRequestHeader('Content-Type', 
										'application/x-www-form-urlencoded');
			xmlhttp.send(param);
		}
	</script>
</body>

</html>
