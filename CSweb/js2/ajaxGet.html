<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AJAX-get</title>
    <style>
        p {
            font-size: 20px
        }
    </style>
</head>

<body>
    <h1>Ajax-get</h1>
    <p>id：<input id="t1" type="text"></p>
    <p id="t2">[无]</p>
    <script>
        document.getElementById('t1').onblur = function () {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4) {
                    if (xmlhttp.status >= 200 && xmlhttp.status < 300
                        || xmlhttp.status == 304) {
                            alert(xmlhttp.responseText);
                        }
                    else {
                        alert('Error');
                    }
                }
            };
            console.log(this.value);
            xmlhttp.open('get', '/jsp/get.jsp?id=' + this.value, true);
            xmlhttp.send(null);
        }
    </script>
</body>

</html>
